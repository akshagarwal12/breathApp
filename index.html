<!DOCTYPE html>
<HTML>
    <head>
        <title>breathing app</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        
    </head>
    <body>
        <div class="container">
            <svg height="200" width="200" >
                <circle cx="100" cy="100" r="100" stroke="black" stroke-width="0" fill="teal" id="indicator"/>
            </svg> <br>
            <label id="instruction"></label><br>
            <input id="inTime">breathe in time (ms)</input><br>
            <input id="holdTime">hold(ms)</input><br>
            <input id="outTime">breathe out time (ms)</input><br>
            <button id="start">start</button>
            <script type="text/javascript" src="change.js"></script>
        </div>
    </body>
</HTML>
